on: push

name: Continuous integration

jobs:
  ci:
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        rust:
          - stable
          - beta
          - 1.63.0  # MSRV
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        with:
          command: build

      - uses: actions-rs/cargo@v1
        with:
          command: test

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - uses: ncipollo/release-action@v1
        with:
          artifacts: "log4shell-scanner-rs,log4shell-scanner-rs.exe"
